syntax = "proto3";
package survival;

service Survival {
    rpc CreateTask (CreateTaskRequest) returns (CreateTaskReply);
    rpc GetTasks (GetTasksRequest) returns (stream GetTasksReply);
}

message CreateTaskRequest {
    string title = 1;
}

message CreateTaskReply {
    int32 id = 1;
}

message GetTasksRequest {
}

message GetTasksReply {
    int32 id = 1;
    string title = 2;
}
