name: client-package-code-analysis
run-name: Analyze code in client packages

on:
  push:
    branches:
      - main
    paths:
      - "client/packages/**"
      - ".github/workflows/client-package-code-analysis.yml"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  analyze-dart-packages:
    strategy:
      matrix:
        package:
          [
            cache,
            grpc_survival_list_api,
            survival_list_api,
            survival_list_repository,
          ]
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/dart_package.yml@v1
    with:
      working_directory: client/packages/${{ matrix.package }}/

  analyze-flutter-packages:
    strategy:
      matrix:
        package: [authentication_repository]
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      flutter_channel: stable
      working_directory: client/packages/${{ matrix.package }}/
