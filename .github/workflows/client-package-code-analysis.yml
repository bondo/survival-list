name: client-package-code-analysis
run-name: Analyze code in client packages

on:
  push:
    branches:
      - main
    paths:
      - "client/packages/**"
      - ".github/workflows/client-package-code-analysis.yml"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  analyze-packages:
    strategy:
      matrix:
        include:
          - package: cache
            kind: dart
          - package: survival_list_api
            kind: dart
          - package: survival_list_repository
            kind: dart
          - package: authentication_repository
            kind: flutter
          - package: local_storage_survival_list_api
            kind: flutter
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/${{ matrix.kind }}_package.yml@v1
    with:
      flutter_channel: stable
      working_directory: client/packages/${{ matrix.package }}/

