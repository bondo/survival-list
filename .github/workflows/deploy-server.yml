name: deploy-server
run-name: Deploying survival-list server

on:
  push:
    branches:
      - production
    paths:
      - "server/**"

env:
  PROJECT_ID: "survival-list-server"
  SERVICE: "survival-list-server"
  REGION: "europe-north1"

jobs:
  validate-protos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: production
      - uses: actions/checkout@v3
        with:
          ref: server-production
          path: server-production
      - uses: bufbuild/buf-setup-action@v1
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: "production/proto"
      - uses: bufbuild/buf-breaking-action@v1
        with:
          input: "production/proto"
          against: "server-production/proto"

  gcloud-deploy:
    permissions:
      contents: write
      id-token: write

    runs-on: ubuntu-latest
    needs: validate-protos
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: production

      - name: Google Auth
        id: "auth"
        uses: "google-github-actions/auth@v1"
        with:
          workload_identity_provider: "${{ secrets.WIF_PROVIDER }}"
          service_account: "${{ secrets.WIF_SERVICE_ACCOUNT }}"

      - name: Deploy to Cloud Run
        id: "deploy"
        uses: "google-github-actions/deploy-cloudrun@v1"
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          source: "./server/"

      - name: Tag Repo
        uses: richardsimko/update-tag@v1
        with:
          tag_name: server-production
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
